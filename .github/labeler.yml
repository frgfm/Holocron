'module: models':
- changed-files:
  - any-glob-to-any-file: holocron/models/*

'module: nn':
- changed-files:
  - any-glob-to-any-file: holocron/nn/*

'module: ops':
- changed-files:
  - any-glob-to-any-file: holocron/ops/*

'module: optim':
- changed-files:
  - any-glob-to-any-file: holocron/optim/*

'module: trainer':
- changed-files:
  - any-glob-to-any-file: holocron/trainer/*

'module: transforms':
- changed-files:
  - any-glob-to-any-file: holocron/transforms/*

'module: utils':
- changed-files:
  - any-glob-to-any-file: holocron/utils/*

'ext: api':
- changed-files:
  - any-glob-to-any-file: api/*

'ext: demo':
- changed-files:
  - any-glob-to-any-file: demo/*

'ext: docs':
- changed-files:
  - any-glob-to-any-file: docs/*

'ext: references':
- changed-files:
  - any-glob-to-any-file: references/*

'ext: scripts':
- changed-files:
  - any-glob-to-any-file: scripts/*

'ext: tests':
- changed-files:
  - any-glob-to-any-file: tests/*

'ext: ci':
- changed-files:
  - any-glob-to-any-file: .github/*

'topic: docs':
- changed-files:
  - any-glob-to-any-file:
    - README.md
    - CONTRIBUTING.md
    - CODE_OF_CONDUCT.md
    - Makefile
    - .env.example
    - SECURITY.md
    - notebooks/*

'func: build':
- changed-files:
  - any-glob-to-any-file:
    - setup.py
    - pyproject.toml
    - api/Dockerfile
    - api/pyproject.toml
    - api/*.lock
    - api/docker-compose.*

'topic: style':
- changed-files:
  - any-glob-to-any-file: .pre-commit-config.yaml
